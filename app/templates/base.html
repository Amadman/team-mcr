<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% if title %}{{ title }} &mdash; {% endif %}Intern Challenge</title>

    {% include "links.html" %}

  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ url_for("index") }}">Intern Challenge</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == url_for('index') %} active {% endif %}">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="flashed-message text-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </div>

    <main role="main" class="container-fluid">
      <div>
        {% block content %}{% endblock %}
      </div>
    </main>

  </body>

</html>
