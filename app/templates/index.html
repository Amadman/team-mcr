{% extends "base.html" %}

{% block content %}
<div class="starter-template">
  <h1>{{ _('Health Sites in Colombia') }}</h1>
  <p class="lead" style="font-size: 15px;">{{ _('Drag the slider to reveal the schools that lie within a given interval from a health site.') }}</p>
  <div id="map" style="height: 500px"></div>
  <script>
      <!-- var school_file="{{url_for('static', filename='data/schools.json')}}"; -->
      initmap();
  </script>
  <br>
  <div id="slider"></div>
  <div id="amount"></div>
  <script>
    $(function() {
      startPos = 0.5;
      $("#slider").slider({
        value: startPos,
        min: 0,
        max: 20,
        step: 0.1,
        slide: function(e, ui) {
          $("#amount").text(ui.value + "km");
        }
      });

      $("#slider").on("slidestop", function(event, ui) {
        endPos = ui.value;

        if (startPos != endPos) {
          socket.emit('update', {data: endPos});
        }

        startPos = endPos;
      });
    });
  </script>

</div>
{% endblock %}
