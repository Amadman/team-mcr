<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% if title %}{{ title }} &mdash; {% endif %} {{ _('Intern Challenge') }}</title>

    {% include "links.html" %}

  </head>

  <body>

		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
				<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
						<ul class="navbar-nav mr-auto">
								<li class="nav-item {% if request.path == url_for('index') %} active {% endif %}">
									<a class="nav-link" href="{{ url_for('index') }}">{{ _('Home') }}</a>
								</li>
						</ul>
				</div>
				<div class="mx-auto order-0">
						<a class="navbar-brand mx-auto" href="#">{{ _('Intern Challenge') }}</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
								<span class="navbar-toggler-icon"></span>
						</button>
				</div>
				<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
						<ul class="navbar-nav ml-auto">
								<li class="nav-item">
										<a class="nav-link" href="#">EN</a>
								</li>
						</ul>
				</div>
		</nav>

    <div class="container">
      <div class="flashed-message text-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
          {{ _(message) }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </div>

    <main role="main" class="container-fluid">
      <div>
        {% block content %}{% endblock %}
      </div>
    </main>

  </body>

</html>
